<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="Prince Ali Khan" name="author" />
    <link href="static/favicon.ico" rel="shortcut icon">
    <title>Search Wikipedia Article</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/dist/semantic-ui/semantic.min.css">
    <link rel="stylesheet" href="static/style.css">

</head>

<body>
    <div class="ui inverted vertical center aligned segment background">
        <div class="ui text container">
            <h1 class="ui inverted header">
          Search wikipedia articles
        </h1>

            <div class="ui search">
                <div class="ui left icon input">
                    <input class="prompt" placeholder="Start typing here..." type="text">
                    <i class="wikipedia icon"></i>
                </div>
            </div>

        </div>
        <div>
              <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="ui button"> 
              <i class="fa fa-random" aria-hidden="true"></i> Random Article </a>          
        </div>
    </div>
</body>

<script src="../../static/dist/jquery/jquery.min.js"></script>
<script src="./../static/dist/semantic-ui/semantic.min.js"></script>
<script src="static/script.js"></script>

</html>
